<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors | Odin Project</title>

    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header>
      <h1 class="logo">
        ROCK<br />
        PAPER<br />
        SCISSORS
      </h1>
      <div class="score-card">
        <p class="score-title">Score</p>
        <p class="score-number">0</p>
      </div>
    </header>

    <main>
      <div class="players">
        <div class="choice">
          <h2>Computer</h2>
          <img src="" class="selected-choice" id="computer-choice" />
        </div>

        <p class="vs">Vs</p>

        <div class="choice">
          <h2>Human</h2>
          <img src="" class="selected-choice" id="human-choice" />
          <ul class="human-choices">
            <li><button class="btn" id="rock">Rock</button></li>
            <li><button class="btn" id="paper">Paper</button></li>
            <li><button class="btn" id="scissors">Scissors</button></li>
          </ul>
        </div>
      </div>
    </main>
    <button id="generate">Generate Random</button>
    <footer>
      <p>2024 &copy; Manra.Dev</p>
    </footer>
    <script src="./scripts/script.js"></script>
  </body>
</html>
